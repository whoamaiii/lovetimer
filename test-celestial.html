<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Celestial Direct Load</title>
  <style>
    body { margin: 0; background: #000; }
    #starSkyBg { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
  <canvas id="starSkyBg"></canvas>
  
  <!-- Load d3-celestial directly -->
  <script src="celestial.min.js"></script>
  <script>
    // Test if Celestial loads without errors
    console.log('Celestial loaded:', typeof window.Celestial);
    
    if (window.Celestial) {
      try {
        Celestial.display({
          container: 'starSkyBg',
          width: window.innerWidth,
          height: window.innerHeight,
          projection: 'airy',
          datapath: '/data/',
          background: { fill: 'transparent', stroke: 'none' },
          stars: { show: true, limit: 6 },
          dsos: { show: false },
          constellations: { show: false }
        });
        console.log('Star map initialized successfully!');
      } catch (error) {
        console.error('Star map initialization failed:', error);
      }
    } else {
      console.error('Celestial not found on window');
    }
  </script>
</body>
</html>
